	<h1> Register </h1>
	<input id="registerfirstname" placeholder="First Name" />
	<input id="registerlastname" placeholder="Last Name"/>
	<input id="registeremail" placeholder="Email"/>
	<input id="registerbirthdate" placeholder="Birthdate"/>
	<input id="registeraddress" placeholder="Address"/>
	<input id="registerpassword" placeholder="Password"/>
	<button id="register">Register</button>

	<h1> Login </h1>
	<input id="username" />
	<input id="password" type="password" />
	<button id="login">Login</button>
	<button id="logout">Logout</button>


	<h1> User Info </h1>
	<button id="usergetinfo">Get User Info</button>
	<p id="userfirstName">First Name</p>
	<p id="userlastName">Last Name</p>
	<p id="useremail">Email</p>
	<p id="userbirthdate">Birthdate</p>
	<p id="useraddress">Address</p>

	<h1> User Update </h1>
	<input id="updatefirstname" placeholder="First Name" />
	<input id="updatelastname" placeholder="Last Name"/>
	<input id="updateemail" placeholder="Email"/>
	<input id="updatebirthdate" placeholder="Birthdate"/>
	<input id="updateaddress" placeholder="Address"/>
	<input id="updatepassword" placeholder="Password"/>
	<button id="update">Update User</button>

	<h1> Room list </h1>
	<button id="getroomlist">Get room list</button>
	
	<table id="roomlist">
		<tr>
			<td>RoomId</td>
		</tr>
	</table>

	<h1> Check Room Info </h1>
	<input id="roomidinput" />
	<button id="checkroomid">Check Room Info </button>

	<p id="roomid">RoomID</p>
	<p id="coordinatestlx">TLX</p>
	<p id="coordinatestly">TLY</p>
	<p id="coordinatesbrx">BRX</p>
	<p id="coordinatesbry">BRY</p>
	<p id="baseprice">Baseprice</p>

	<table id="roomfeatures" style="border: inset 1px;">
		<tr>
			<td>RoomId</td><td>Name</td><td>PriceMultiplier</td><td>Amount</td>+
			push
		</tr>
	</table>

	<h1> Hotel Info </h1>
	<button id="hotelgetinfo">Get Hotel Info</button>

	<p id="hotelname">Hotelname</p>
	<p id="hotelcontact">Contact</p>
	<p id="hoteladdress">Address</p>
	<p id="hoteldescription">Description</p>
