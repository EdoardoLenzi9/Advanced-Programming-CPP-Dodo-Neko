								<input type="text" class="form-control" id="frm-update-email" placeholder="Email">
							</div>
							<div class="form-group col-md-6">
								<label for="frm-update-password">Password</label>
								<input type="password" class="form-control" id="frm-update-password" placeholder="leave empty to keep">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="frm-update-firstname">First Name</label>
								<input type="text" class="form-control" id="frm-update-firstname" placeholder="Max">
							</div>
							<div class="form-group col-md-6">

							</div>
						</div>
						<div class="form-row">

								<input type="text" class="form-control" id="frm-update-address" placeholder="Energy Street 9001, Explosions Oblast, Nukistan">
							</div>

								<input type="text" class="form-control" id="frm-update-birthday" placeholder="20.4.1969">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">

								<input type="text" class="form-control" id="frm-update-userid" placeholder="1234" disabled>
