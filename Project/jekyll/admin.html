<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Address</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span class="icon white redhover"><i class="fa fa-times"></i></span></td>    
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>

        <td><span class="icon white redhover"><i class="fa fa-times"></i></span></td>

  </table>
  <div class="right">
      <button class="fab-button" onclick="$( '#newItem' ).modal();">+</button>
  </div>

  <div class="modal fade" id="newItem" tabindex="-1" role="dialog" aria-labelledby="scrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scrollableTitle">Insert new item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12"><input type="email" class="form-control" placeholder="Email"></div>
                    <div class="col-12"><input type="email" class="form-control" placeholder="Password"></div>
                    <div class="col-12"><input type="email" class="form-control" placeholder="Address"></div>
                    <div class="col-12"><input type="email" class="form-control" placeholder="..."></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
