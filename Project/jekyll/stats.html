layout: default
title: Stats

<h1>Statistics</h1>

<div class="accordion" id="stats-accordion">
	<div class="card">
		<div class="card-header">
			<h2 class="mb-0">
				<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#stats-1" aria-expanded="true" aria-controls="stats-1" id="btn-stats-1">
					General Statistics #1
				</button>
			</h2>
		</div>
		<div id="stats-1" class="collapse" aria-labelledby="stats-1" data-parent="#stats-accordion">
			<div class="card-body">
				<div id="div-generalstats" class="mt-3">
					<table id="tbl-generalstats" class="table">
						<thead>
							<tr>
								<th scope="col">Datapoint #</th>
								<th scope="col">Value</th>
							</tr>
						</thead>
						<tbody>
							<!-- dynamically filled -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			<h2 class="mb-0">
				<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#stats-2" aria-expanded="true" aria-controls="stats-2" id="btn-stats-2">
					Most valuable rooms
				</button>
			</h2>
		</div>
		<div id="stats-2" class="collapse" aria-labelledby="stats-2" data-parent="#stats-accordion">
			<div class="card-body">
				<div id="div-mvr" class="mt-3">
					<table id="tbl-mvr" class="table">
						<thead>
							<tr>
								<th scope="col">Rank</th>
								<th scope="col">Room Number</th>
							</tr>
						</thead>
						<tbody>
							<!-- dynamically filled -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			<h2 class="mb-0">
				<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#stats-3" aria-expanded="true" aria-controls="stats-3" id="btn-stats-3">
					Most valuable rooms
				</button>
			</h2>
		</div>
		<div id="stats-3" class="collapse" aria-labelledby="stats-3" data-parent="#stats-accordion">
			<div class="card-body">
				<div id="div-mvc" class="mt-3">
					<table id="tbl-mvc" class="table">
						<thead>
							<tr>
								<th scope="col">Rank</th>
								<th scope="col">First Name</th>
								<th scope="col">Last Name</th>
								<th scope="col">email</th>
							</tr>
						</thead>
						<tbody>
							<!-- dynamically filled -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
