<h1>Book a room!</h1>

<div id="div-dateselect">
	<form class="vcenter">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="frm-arrival">Arrival Date</label>
				<input class="form-control" type="date" id="frm-arrival">
			</div>
			<div class="form-group col-md-6">
				<label for="frm-departure">Departure Date</label>
				<input class="form-control" type="date" id="frm-departure">
			</div>
		</div>
		<div class="form-row">
			<button id="btn-getrooms" class="btn btn-success" type="button">Search for rooms</button>
		</div>
	</form>
</div>

<div id="div-showrooms" class="mt-3 d-none">
	<table id="tbl-roomlist" class="table">
		<thead>
			<tr>
				<th scope="col">Room #</th>
				<th scope="col">Features</th>
				<th scope="col">Beds</th>
				<th scope="col">Price per day</th>
				<th scope="col">Book</th>
			</tr>
		</thead>
		<tbody>
			<!-- dynamically filled -->
		</tbody>
	</table>
</div>
