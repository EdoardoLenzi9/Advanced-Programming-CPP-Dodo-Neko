<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<a class="navbar-brand" href="#">{{site.title}}</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarCollapse">
		<ul class="navbar-nav mr-auto">
			{% for item in site.data.nav.list %}
				<li id="{{item.id}}" class="nav-item {% if item.url == page.url %}active{% endif %} {% if item.hidden == 'yes' %}d-none{% endif %}">
					<a class="nav-link" href="{{site.baseurl}}{{item.url}}">{{item.title}} </a>
				</li>
			{% endfor %}
			<!-- active for active items, disabled for disabled items --> 
		</ul>
		<div id="nav-register" class="navbar-nav nav-item d-none">
			<a class="nav-link mr-2" href="{{site.baseurl}}/register.html">Register</a>
		</div>

		<button id="btn-login-dropdown" type="button" class="btn btn-success dropdown-toggle d-none" data-toggle="dropdown">
				Login <span class="caret"></span>
		</button>

		<div id="div-login-dropdown" class="dropdown-menu dropdown-menu-right">
			<form class="px-4 py-3">
				<div class="form-group">
					<label for="frm-username">Username</label>
					<input type="text" class="form-control" id="frm-username" placeholder="email@example.com">
				</div>
				<div class="form-group">
					<label for="frm-password">Password</label>
					<input type="password" class="form-control" id="frm-password" placeholder="Password">
				</div>
				<button id="btn-login" type="button" class="btn btn-primary mt-3">Sign in</button>
			</form>
			<div class="dropdown-divider"></div>
			<a class="dropdown-item" href="{{site.baseurl}}/register.html">New around here? Sign up</a>
		</div>

		<div class="btn-group">

			<button id="btn-settings" type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#mod-settings">
  				<i class="white fa fa-cog"></i>
			</button>
			<!-- the code for the user settings dialogue can be found in the modals.html include -->

			<button id="btn-logout" type="button" class="btn btn-danger d-none">
				Logout
			</button>
		</div>
	</div>
</nav>
